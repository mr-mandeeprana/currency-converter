<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="currency_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Cornvertor</title>
</head>
<body>
   <div class="container">
    <h2>Currency Convertor</h2>
    <form>
        <div class="amount">
            <p>Enter Amount</p>
            <input value="100" type="text">
        </div>
        <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="select_container">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from">
                    
                </select>
            </div>
        </div>
        
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        
        <div class="to">
            <p>To</p>
            <div class="select_container">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="to">
                    
                </select>
            </div>
        </div>
        
        </div>
        <div class="msg">1USD=89INR</div>
        <button>Get Exchange Rate</button>
    </form>
   </div> 
   
   <script src="currency_javascript.js"></script>
   <!-- <script src="code.js"></script> -->
</body>

</html>
